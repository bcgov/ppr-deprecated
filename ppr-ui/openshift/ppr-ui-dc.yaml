apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    replicas: 3
    revisionHistoryLimit: 10
    selector:
      app: ${APP_NAME}
      deploymentconfig: ${APP_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APP_NAME}
          deploymentconfig: ${APP_NAME}
      spec:
        containers:
          - args: # Start Caddy inside the Docker image
            - /tmp/scripts/run
            imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 2015
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            name: ${APP_NAME}
            ports:
            - containerPort: 2015
              protocol: TCP
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 2015
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                cpu: '1'
                memory: 250Mi
              requests:
                cpu: 10m
                memory: 100Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /var/www/html/config
                name: ppr-web-ui-config
                readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds:
        volumes:
          - configMap:
              defaultMode: 420
              name: ppr-web-ui-config
            name: ppr-web-ui-config
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:${IMAGE_TAG}
          namespace: ${NS_TOOLS}
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
    namespace: ${NS_DEV}
  spec:
    ports:
    - name: ${APP_PORT}-tcp
# can not use variable substitution here because only a number is allowed in targetPort
# If we use ${APP_PORT} then on oc apply you get this informative message
#  "Error from server: unrecognized type: int32"
      port: 2015
      protocol: TCP
# Ditto for targetPort. If you use ${APP_PORT} you get this message:
# The Service "ppr-ui" is invalid: spec.ports[0].targetPort: Invalid value: "2015": must contain at least one letter or number (a-z, 0-9)
      targetPort: 2015
    selector:
      deploymentconfig: ${APP_NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
    namespace: ${NS_DEV}
  spec:
    host: ${ROUTE_URL}
    port:
      targetPort: ${APP_PORT}-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${APP_NAME}
      weight: 100
    wildcardPolicy: None
parameters:
- description: The name of the Web application.
  displayName: APP Name
  name: APP_NAME
  required: true
  value: ppr-ui
- description: The image tag to build from.
  displayName: Image Tag
  name: IMAGE_TAG
  required: false
  value: latest
- description: The URL to use for the route.
  displayName: Route URL
  name: ROUTE_URL
  required: true
  value: ppr-dev.pathfinder.gov.bc.ca
- description: Volume name for caddy config
  displayName: Caddy config volume mount name
  name: VOL_CADDY
  required: true
  value: ppr-web-caddy-config
- description: Volume name for web app config
  displayName: Web application config volume mount name
  name: VOL_APP_CONFIG
  required: true
  value: ppr-web-ui-config
#- description: The path at which web application is deployed. Context root for the web applicaton
#  displayName: WEB_APP_CONTEXT_PATH
#  name: WEB_APP_CONTEXT_PATH
#  required: true
#  value: ppr
- description: The port for the web application
  displayName: Web application port
  name: APP_PORT
  required: true
  value: "2015" #See notes above where this can not be used
- description: The project's openshift DEV (deploy) namespace
  displayName: Dev namespace
  name: NS_DEV
  required: true
  value: zwmtib-dev
- description: The project's openshift TOOLS (build) namespace
  displayName: TOOLS namespace
  name: NS_TOOLS
  required: true
  value: zwmtib-tools
