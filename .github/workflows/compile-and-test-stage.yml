name: Compile and Unit Test

on: [push, pull_request]

jobs:
  ppr-api-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        working-directory: ppr-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Lint non-test Source
        working-directory: ppr-api
        run: |
          pylint -E src
          flake8 src
      - name: Execute Unit Tests with PyTest
        working-directory: ppr-api
        run: |
          pip install .
          py.test tests/unit --junitxml=testresults.xml --cov-report=xml --cov=./
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} #required
          file: ./ppr-api/coverage.xml #optional
          flags: pythonunittests #optional
          name: codecov-umbrella #optional
          yml: ./codecov.yml #optional
          fail_ci_if_error:

  ims-api-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Compile and execute tests
        working-directory: ims-api
        run: |
          ./gradlew test
          ./gradlew jacocoTestReport #

  ppr-ui-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: npm ci
        working-directory: ppr-ui
      - run: npm run lint -- --no-fix
        working-directory: ppr-ui
      - run: npm run test:unit
        working-directory: ppr-ui #Now generates coverage clover.xml
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} #required
          file: ./ppr-ui/coverage/clover.xml #optional
          flags: guiunittests #optional
          name: codecov-umbrella #optional
          yml: ./codecov.yml #optional
          fail_ci_if_error:
