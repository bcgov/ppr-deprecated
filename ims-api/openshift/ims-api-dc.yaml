apiVersion: template.openshift.io/v1
kind: Template
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${API_NAME}
    name: ${API_NAME}
  spec:
    replicas: 3
    revisionHistoryLimit: 10
    selector:
      app: ${API_NAME}
      deploymentconfig: ${API_NAME}
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${API_NAME}
          deploymentconfig: ${API_NAME}
      spec:
        containers:
        - imagePullPolicy: Always
          name: ${API_NAME}
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 20m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${API_NAME}
        from:
          kind: ImageStreamTag
          name: ${API_NAME}:${IMAGE_TAG}
          namespace: zwmtib-tools
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${API_NAME}
    name: ${API_NAME}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: ${API_NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${API_NAME}
    name: ${API_NAME}
  spec:
    host: ${ROUTE_URL}
    port:
      targetPort: 8080-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${API_NAME}
      weight: 100
    wildcardPolicy: None
parameters:
- description: The name of the API.
  displayName: API Name
  name: API_NAME
  required: true
  value: ims-api
- description: The image tag to build from.
  displayName: Image Tag
  name: IMAGE_TAG
  required: false
  value: dev
- description: The URL to use for the route.
  displayName: Route URL
  name: ROUTE_URL
  required: true
  value: ims-api-dev.pathfinder.gov.bc.ca
