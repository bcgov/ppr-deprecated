apiVersion: v1
items:
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    finalizers:
    - finalizer.secops.pathfinder.gov.bc.ca
    name: ims-api-to-cluster
  spec:
    description: |
      allow ims-api pods to call cluster APIs.
    destination:
    - - int:network=internal-cluster-api-endpoint
    source:
    - - role=ims-api
- apiVersion: secops.pathfinder.gov.bc.ca/v1alpha1
  kind: NetworkSecurityPolicy
  metadata:
    finalizers:
    - finalizer.secops.pathfinder.gov.bc.ca
    name: cluster-to-ims-api
  spec:
    description: |
      allow cluster to call ims-api pods for health checks.
    destination:
    - - role=ims-api
    source:
    - - int:network=internal-cluster-api-endpoint
kind: List
